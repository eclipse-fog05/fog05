version: '3'
volumes:
    fog05-meao-yaks:
    fog05-meao:

networks:
  netMEAO:
      external:
        name: fog05-meaonet

services:
  fog05-meao-yaks:
    image: fog05/yaks
    restart: always
    ports:
      - "7887:7887"
    networks:
      - netMEAO
  fog05-meao:
    image: fog05-meao
    restart: always
    networks:
      - netMEAO
    # environment:
    #   - RO_DB_ROOT_PASSWORD=osm4u
    #   - DB_HOST=osm-ro-db
    ports:
      - "8071:8071"

    depends_on:
      - fog05-meao-yaks
    links:
      - fog05-meao-yaks

