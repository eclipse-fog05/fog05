syntax = "proto3";


message ComponentAdvertisement {
    string uuid = 1;
    string name = 2;
    string routerid = 3;
    string peerid = 4;
}

enum ComponentStatus {
    HALTED = 0;
    CONNECTED = 1;
    BUILDING = 2;
    REGISTERED = 3;
    ANNOUNCED = 4;
    WORK = 5;
    UNWORK = 6;
    UNANNOUNCED = 7;
    UNREGISTERED = 8;
    DISCONNECTED = 9;
}

message ComponentInformation {
    string uuid = 1;
    string name = 2;
    string routerid = 3;
    string peerid = 4;
    ComponentStatus status = 5;
}

message ComponentState {
    bytes status = 1;
}