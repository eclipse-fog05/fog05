[package]
name = "fog05-sdk"
version = "0.3.0"
authors = ["gabrik <gabriele.baldoni@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

schemafy = "0.5"

zenoh = "0.5.0-beta.3"
async-trait = "0.1.36"
futures = "0.3.5"
hex = "0.4.2"
# for errors
thiserror = "1.0"
# for serialization
serde_derive = "1.0.55"
serde = { version = "1.0.55", features = ["derive"] }
serde_yaml = "0.8.13"
serde_json = "1.0.55"
serde-aux = "0.6.1"
bincode = "1.3.1"
derive_more = "0.99.10"
semver = { version = "0.11.0", features = ["serde"]}
uuid = { version = "0.8.1", features = ["serde", "v4"] }

# logging
log = "0.4"
env_logger = "0.7.1"
prettytable-rs = "^0.8"

[dependencies.async-std]
version = "~1.6.4"
features = ["unstable","attributes"]

[[bin]]
name = "component"
test = false
bench = false


[[bin]]
name = "monitor"
test = false
bench = false